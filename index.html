<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care Guides and Services</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #b8b8b8, #d4d4d4);
        }
        header{
            width: 100%;
            display: flex;
            background-color: white;
        }
        header div{
            width: 29%;
            height: 10px;
            margin-top: 12%;
            margin-bottom: 0;
            margin-right:4px ;
            
        }
        header img{
            width: 100px;
            height: 100px;
        }
        .one{
            background-color: #1B2B54;
        }
        .two{
            background-color: #13be60;
        }
        .three{
            background-color: #d62578;
        }
        .header {
            background-color: #1B2B54;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            color: white;
            margin: 0;
            font-size: 2rem;
        }

        .main-content {
            width: 100%;
            margin-top: 10px;
            gap: 24px;
        }

        .service-button {
            width: 30%;
            padding: 20px;
            border: white solid ;
            border-radius: 50px;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: opacity 0.2s;
        }

        .service-button:hover {
            opacity: 0.9;
        }

        .cat-owners { background-color: #008080; }
        .fish-owners { background-color: #4C9C64; }
        .consultations { background-color: #CC0000; }
        .dog-owners { background-color: #90C957; }
        .small-animals { background-color: #8B2BE2; }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 16px;
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .nav-button {
            padding: 8px 24px;
            border: wheat solid ;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            font-size: 0.875rem;
            transition: opacity 0.2s;
        }

        .nav-button:hover {
            opacity: 0.9;
        }

        
        .end-button {
            border: black solid ;
            background-color: rgb(229, 231, 235);
            padding: 8px 24px;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .end-button span {
            color: rgb(17, 24, 39);
            font-family: system-ui, -apple-system, sans-serif;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .main-content {
                width: 100%;
            }

            .service-button {
                width: 30%;
                margin-bottom: 8px;
            }

            .bottom-nav {
                padding: 8px;
            }

            .nav-button {
                padding: 6px 16px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <header >
        <div class="one"></div><div class="two"></div><div class="three"></div>
        <img src="paradigmlogo.png" alt="Paradigm Pet Professionals Logo">
        
    </header>
    <div class="header">
        <h1>PET CARE GUIDES AND OUR SERVICES</h1>
    </div>

    <main class="main-content">
        <button class="service-button cat-owners" onclick="window.location.href='cats.html'">Cat Owners</button>
        <button class="service-button fish-owners"onclick="window.location.href='fish.html'" >Fish Owners</button>
        <button class="service-button consultations"onclick="window.location.href='consultations.html'" >Consultations</button>
        <button class="service-button dog-owners" style="grid-column: 1/2" onclick="window.location.href='dogs.html'" >Dog Owners</button>
        <button class="service-button small-animals" style="grid-column: 2/3"onclick="window.location.href='small-animals.html'" >Small Animals</button>
    </main>

    <nav class="bottom-nav">
        <button class="nav-button cat-owners" onclick="window.location.href='cats.html'">Cat Owners</button>
        <button class="nav-button dog-owners" onclick="window.location.href='dogs.html'">Dog Owners</button>
        <button class="nav-button fish-owners" onclick="window.location.href='fish.html'">Fish Owners</button>
        <button class="nav-button small-animals" onclick="window.location.href='small-animals.html'">Small Animals</button>
        <button class="nav-button consultations" onclick="window.location.href='consultations.html'">Consultations</button>
        <button class="nav-button" style="background-color: #1B2B54;" onclick="window.location.href='index.html'">Home</button>
        <button class="end-button"><span>END</span></button>
            
        
    </nav>
</body>
</html>
