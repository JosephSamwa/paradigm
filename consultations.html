<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pet Consultations</title>
    <style>
      
        .header {
            background-color: #1d2b4e;
            padding: 20px;
            text-align: center;
        }

        .title {
            background-color: #cc0000;
            color: white;
            display: inline-block;
            padding: 15px 50px;
            border-radius: 50px;
            font-size: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 48px;
        }

        .services {
            color: #1d2b4e;
        }

        .service-item {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }

        .arrow {
            color: #0066cc;
        }

        .form-section h2 {
            margin-bottom: 10px;
        }

        .form-section p {
            margin-bottom: 20px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

     
        .floating-buttons {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 1000;
}

.floating-btn {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.5rem;
    text-decoration: none;
    transition: all 0.3s ease;
    transform: scale(1);
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    cursor: pointer;
}
       
    </style>
</head>
<body>
    <header >
        <div class="one"></div><div class="two"></div><div class="three"></div>
        <img src="paradigmlogo.png" alt="Paradigm Pet Professionals Logo">
        
    </header>
    <div class="header">
        <h1 class="title">Consultations</h1>
    </div>
    
    <nav class="bottom-nav">
        <button class="nav-button cat-owners" onclick="window.location.href='cats.html'">Cat Owners</button>
        <button class="nav-button dog-owners" onclick="window.location.href='dogs.html'">Dog Owners</button>
        <button class="nav-button fish-owners" onclick="window.location.href='fish.html'">Fish Owners</button>
        <button class="nav-button small-animals" onclick="window.location.href='small-animals.html'">Small Animals</button>
        <button class="nav-button consultations" onclick="window.location.href='consultations.html'">Consultations</button>
        <button class="nav-button" style="background-color: #1B2B54;" onclick="window.location.href='index.html'">Home</button>
    </nav>
    <div class="container">
        <div class="services">
            <div class="service-item">
                <span class="arrow">➤</span>
                <span>Personalized one on one care.</span>
            </div>
            <div class="service-item">
                <span class="arrow">➤</span>
                <span>Virtual Consultations</span>
            </div>
            <div class="service-item">
                <span class="arrow">➤</span>
                <span>Group presentations.</span>
            </div>
            <div class="service-item">
                <span class="arrow">➤</span>
                <span>Book a Consultation</span>
            </div>
        </div>

        <div class="form-section">
            <h2>Book a Consultation</h2>
            <p>Fill out the form below to schedule your consultation with one of our pet experts.</p>
            
            <form>
                <div class="form-group">
                    <label for="owner-name">Pet Owner's Name</label>
                    <input type="text" id="owner-name" placeholder="Full name" required>
                </div>

                <div class="form-group">
                    <label for="owner-phone">Pet Owner's Phone Number</label>
                    <input type="tel" id="owner-phone" placeholder="With area code" required>
                </div>

                <div class="form-group">
                    <label for="owner-email">Pet Owner's Email</label>
                    <input type="email" id="owner-email" placeholder="Valid email format" required>
                </div>

                <div class="form-group">
                    <label for="timezone">Local Time Zone</label>
                    <select id="timezone" required>
                        <option value="">Select timezone</option>
                        <option value="GMT">GMT</option>
                        <option value="EST">EST</option>
                        <option value="CST">CST</option>
                        <option value="PST">PST</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pet-name">Pet Name</label>
                    <input type="text" id="pet-name" required>
                </div>

                <div class="form-group">
                    <label for="pet-breed">Pet Breed</label>
                    <input type="text" id="pet-breed" required>
                </div>

                <div class="form-group">
                    <label for="pet-age">Pet Age</label>
                    <select id="pet-age" required>
                        <option value="">Select age range</option>
                        <option value="puppy">Under 1 year</option>
                        <option value="young">1-3 years</option>
                        <option value="adult">4-8 years</option>
                        <option value="senior">9+ years</option>
                    </select>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
