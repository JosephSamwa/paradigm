<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Animals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(to bottom, #e5e7eb, #d1d5db);
        }

        .logo {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .header {
            background-color: #1e3164;
            padding: 2rem;
        }

        .header-content {
            max-width: 64rem;
            margin: 0 auto;
        }

        .title {
            display: inline-block;
            background-color: #663399;
            color: white;
            padding: 1rem 3rem;
            border-radius: 9999px;
            font-family: serif;
            font-size: 2.25rem;
        }

        .main-content {
            max-width: 64rem;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 1fr 1fr;
            }
        }

        .bullet-points {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            font-size: 1.125rem;
        }

        .bullet-point {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .bullet-point::before {
            content: "âž¤";
            color: #2563eb;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            padding: 1rem;
        }

        .nav-buttons {
            max-width: 64rem;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
        }

        .nav-button {
            padding: 0.5rem 1.5rem;
            border-radius: 9999px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .nav-button.cat { background-color: #0d9488; }
        .nav-button.cat:hover { background-color: #0f766e; }

        .nav-button.dog { background-color: #22c55e; }
        .nav-button.dog:hover { background-color: #16a34a; }

        .nav-button.fish { background-color: #059669; }
        .nav-button.fish:hover { background-color: #047857; }

        .nav-button.small { background-color: #9333ea; }
        .nav-button.small:hover { background-color: #7e22ce; }

        .nav-button.consult { background-color: #dc2626; }
        .nav-button.consult:hover { background-color: #b91c1c; }

        .nav-button.home { background-color: #1e3164; }
        .nav-button.home:hover { background-color: #162548; }

        .nav-button.end {
            background-color: white;
            color: black;
            border: 2px solid black;
            border-radius: 0.5rem;
        }
        .nav-button.end:hover { background-color: #f3f4f6; }
    </style>
</head>
<body>
    <img src="/placeholder.svg" alt="Logo" class="logo">

    <header class="header">
        <div class="header-content">
            <h1 class="title">Small Animals</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="bullet-points">
            <p class="bullet-point">Birds, Hamsters, Gerbils, Chinchillas, GuineaPigs, Mice, and Hermit Crabs.</p>
            <p class="bullet-point">Species-specific care guides.</p>
            <p class="bullet-point">Housing and environmental requirements.</p>
            <p class="bullet-point">Nutritional needs.</p>
            <p class="bullet-point">Health and hygiene considerations.</p>
        </div>

        <div class="image-container">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Screenshot%202025-01-26%20230352-fb5s4L3eadJSXJ942sDA6vxLLJ6pWq.png" alt="Pet Care Checklist showing feeding, cleaning, and training schedules">
        </div>
    </main>

    <nav class="navigation">
        <div class="nav-buttons">
            <a href="/cat-owners" class="nav-button cat">Cat Owners</a>
            <a href="/dog-owners" class="nav-button dog">Dog Owners</a>
            <a href="/fish-owners" class="nav-button fish">Fish Owners</a>
            <a href="/small-animals" class="nav-button small">Small Animals</a>
            <a href="/consultations" class="nav-button consult">Consultations</a>
            <a href="/" class="nav-button home">Home</a>
            <a href="/end" class="nav-button end">END</a>
        </div>
    </nav>
</body>
</html>
